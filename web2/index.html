<body>
    <div class="container">
        <div id="header">
            <div class="img">
                <img class="header-logo" src="https://www.tnex.com.vn/wp-content/uploads/2021/11/cropped-Logo-TNEX-by-MSB-official-1.png" alt="">
            </div>
        </div>
    </div>
    <div class="content">
        <div class="content__header">
            <h1 class="content__header-name">
                Hãy điền thông tin hồ sơ của bạn:
            </h1>
            <div class="content__body">
                <span class="content__span">
                    Họ tên:
                </span>
                <input type="text" placeholder="Họ tên của bạn" class="content__input">
            </div>
            <div class="Name__Sex" style="margin-left: 238px; margin-top: 7px;">
                <input name="123" type="radio"><span style="color: white; font-size: 14px;" class="123">Nam</span>
                <input name="123" type="radio"><span style="color: white; font-size: 14px" class="123">Nữ</span>
            </div>
            <div class="content__body">
                <span class="content__span">
                    Sđt:
                </span>
                <input type="text" placeholder="Số điện thoại" class="content__input">
            </div>
            <div class="content__body">
                <span class="content__span">
                    Email:
                </span>
                <input type="text" placeholder="Email của bạn" class="content__input">
            </div>
            <div class="Rules">
                <input style="margin-top: 13px;" type="checkbox" name="" id=""> <span style="color: white;">Đồng ý với Điều khoản và Chính sách của Tnex</span>
            </div>
            <button class="btn">
                <a class="click" style="text-decoration: none;" href="#">Gửi hồ sơ
                    <div class="btn__modal">
                        <span class="btn__modal-pagarghap">
                            Hồ sơ của bạn đã được gửi đi. Bộ phận kỹ thuật sẽ xem xét. Nếu được nhận thì sẽ gửi Email đến bạn vào 5-6 ngày nữa! Xin cảm ơn!
                        </span>
                    </div>
                </a>
            </button>
            <div class="footer">
                <span class="footer-list-1"> 
                    TNEX © 2021 All rights reserved
                </span></br>
                <span class="footer-list-2"> 
                    T2-CN: 08:00 – 18:00 | 1800 599 982
                </span>
            </div>
        </div>
